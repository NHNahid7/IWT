<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container container-sm light-blue">
        <form action="">
        <div class="img d-flex align-items-center justify-content-center">
            <img src="/images/iwt.png" alt="IWT">
        </div>

    <div class="mb-3">
        
        <div class="row"> 
            <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></div>
           <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
           <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="******"></div>
        </div>
        <div class="row"> 
            <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
           <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder=""></div>
           <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Roll</label>
           <input type="number" class="form-control" id="exampleFormControlInput1" placeholder=""></div>
        </div>
        <div class="row"> 
            <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Address</label>
           <input type="adress" class="form-control" id="exampleFormControlInput1" placeholder=""></div>
           <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Mobile</label>
           <input type="pnumber" class="form-control" id="exampleFormControlInput1" placeholder=""></div>
        </div>

        <label for="exampleDataList" class="form-label mt-2">Department</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="IIT">
  <option value="CSE">
  <option value="Statistics">
  <option value="Mathematics">
  <option value="Physics">
    <option value="chemistry">
        <option value="Env Science">
        <option value="Geo Science">
    

</datalist>
        
      </div>

      <select class="form-select mg-2" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class=" d-flex gap-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
        <label class="form-check-label" for="checkChecked">
          Checked checkbox
        </label>
      </div>
</div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label mt-2">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
</div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
